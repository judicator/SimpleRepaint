			name = #$@SIMPLE_REPAINT_COLORS/COLOR_24/name$
			displayName = #$@SIMPLE_REPAINT_COLORS/COLOR_24/title$
			primaryColor = #$@SIMPLE_REPAINT_COLORS/COLOR_24/color$
			secondaryColor = #$@SIMPLE_REPAINT_COLORS/COLOR_24/color$
			TEXTURE
			{
				_Color = #$@SIMPLE_REPAINT_COLORS/COLOR_24/color$
			}
		}
	}
}

// Remove variants with empty colors
@PART[*]:HAS[~SR_Ignore[],#SR_RepaintType[PartVariant]]:FOR[zzz_SimpleRecolor]
{
	@MODULE[ModulePartVariants]
	{
		!VARIANT[NOT_USED],* {}
	}
}
// Remove subtypes with empty colors
@PART[*]:HAS[~SR_Ignore[],@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SimpleRepaint]]]:NEEDS[B9PartSwitch]:FOR[zzz_SimpleRepaint]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SimpleRepaint]]
	{
		!SUBTYPE[NOT_USED],* {}
	}
}


// ===================================================================
// Clean-up
// ===================================================================
@PART[*]:HAS[#SR_RepaintType[*]]:AFTER[zzz_SimpleRepaint]
{
	!SR_Ignore = DELETE
	!SR_RepaintType = DELETE
	!SR_MaterialMask1 = DELETE
}
@PART[*]:HAS[#SR_Ignore[*]]:AFTER[zzz_SimpleRepaint]
{
	!SR_Ignore = DELETE
}
@PART[*]:HAS[#SR_UsePartVariant[*]]:AFTER[zzz_SimpleRepaint]
{
	!SR_UsePartVariant = DELETE
}
@PART[*]:HAS[#SR_WhitelistOnly[*]]:AFTER[zzz_SimpleRepaint]
{
	!SR_WhitelistOnly = DELETE
}
@PART[*]:HAS[#SR_Whitelisted[*]]:AFTER[zzz_SimpleRepaint]
{
	!SR_Whitelisted = DELETE
}
@PART[kerbalEVA*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SimpleRepaint]]]:AFTER[zzz_SimpleRepaint]
{
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SimpleRepaint]] {}
	!SR_Ignore = DELETE
	!SR_RepaintType = DELETE
	!SR_MaterialMask1 = DELETE
}
